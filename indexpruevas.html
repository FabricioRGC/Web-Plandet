<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Gradient Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo base del elemento */
        .animated-background {
            background: linear-gradient(45deg, #0F2A3D 50%, #4B8976 110%, black 120%);
            background-size: 200% 100%;
            background-position: right;
            transition: background-position 1s ease;
            color: white;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            font-weight: bold;
        }

        /* Cambia la posición del gradiente al hacer hover */
        .animated-background:hover {
            background-position: left;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
    </style>
</head>
<body>

<div class="animated-background">
    Hover sobre mí para ver el efecto
</div>

<script>
    document.querySelector('.animated-background').addEventListener('mouseover', () => {
        console.log('Cursor encima del elemento');
    });

    document.querySelector('.animated-background').addEventListener('mouseout', () => {
        console.log('Cursor fuera del elemento');
    });
</script>

</body>
</html>
