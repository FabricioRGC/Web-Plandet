<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>height transition</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<style>
    :root {
--white: #fff;
--bg: #dbebfa;
--pink: #9b29b7;
--blue-dark: #4763ef;
--font: 'Roboto Mono', sans-serif;
}




.underline {
display: inline-block;
position: relative;
}

.underline:after {
content: '';
position: absolute;
width: 100%;
transform: scaleX(0);
height: 4px;
bottom: 0;
left: 0;
background-color: rgb(255, 255, 255);
transform-origin: bottom right;
transition: transform 0.6s ease-out;
}

.underline:hover:after {
transform: scaleX(1);
transform-origin: bottom left;
}
</style>
<body style="background-color: rgb(138, 59, 59);">
    <p class="underline">Hover me to underline</p>
</body>
</html>
