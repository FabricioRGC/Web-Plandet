<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-btn {
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #0F2A3D 60%, #4B8976 110%, black 120%) !important;
            transition: background 3s ease-in-out;
        }
        .gradient-btn:hover {
            background: linear-gradient(45deg, #0F2A3D 100%, black 120%) !important;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <button class="gradient-btn">Hover Me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
