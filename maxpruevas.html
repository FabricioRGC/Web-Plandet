<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Flip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .flip-container {
            perspective: 1000px;
        }

        .flipper {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flip-container.flipped .flipper {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .grid-item {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="col-12 col-lg-4 mx-auto">
            <div class="flip-container">
                <div class="flipper">
                    <!-- Lado frontal -->
                    <div class="card shadow-sm p-4 front">
                        <div class="text-left mb-3">
                            <span class="bg-light p-3 rounded-circle d-inline-block">
                                <i class="fas fa-draw-polygon"></i>
                            </span>
                        </div>
                        <h5 class="fw-bold text-left text-decoration-underline">Subgerencia Titulación</h5>
                        <p>Se encarga de regularizar y formalizar la propiedad de tierras...</p>
                        <a href="#" class="text-warning text-decoration-none fw-bold" onclick="flipCard(event)">mas →</a>
                    </div>

                    <!-- Lado trasero (Grid 2x2) -->
                    <div class="card shadow-sm p-4 back">
                        <h5 class="fw-bold text-center">Opciones</h5>
                        <div class="grid-container">
                            <div class="grid-item">Opción 1</div>
                            <div class="grid-item">Opción 2</div>
                            <div class="grid-item">Opción 3</div>
                            <div class="grid-item">Opción 4</div>
                        </div>
                        <a href="#" class="text-warning text-decoration-none fw-bold d-block text-center mt-3" onclick="showNextCard(event)">mas →</a>
                    </div>
                </div>
            </div>

            <!-- Nueva tarjeta "Trámites y Servicios" -->
            <div class="card shadow-sm p-4 mt-3 d-none" id="extraCard">
                <h5 class="fw-bold text-center">Información Adicional</h5>
                <div class="grid-container">
                    <div class="grid-item">Trámites</div>
                    <div class="grid-item">Servicios</div>
                    <div class="grid-item">Trámites</div>
                    <div class="grid-item">Servicios</div>
                </div>
                <a href="#" class="text-warning text-decoration-none fw-bold d-block text-center mt-3" onclick="hideExtraCard(event)">Volver ←</a>
            </div>
        </div>
    </div>

    <script>
        function flipCard(event) {
            event.preventDefault();
            document.querySelector('.flip-container').classList.add('flipped');
        }

        function showNextCard(event) {
            event.preventDefault();
            document.getElementById('extraCard').classList.remove('d-none');
        }

        function hideExtraCard(event) {
            event.preventDefault();
            document.getElementById('extraCard').classList.add('d-none');
        }
    </script>
</body>
</html>
