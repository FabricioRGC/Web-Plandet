<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noticias con Paginación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .noticia-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
            margin-bottom: 15px;
            height: 250px; /* Altura fija */
            overflow: hidden;
        }
        .noticia-card img {
            width: 30%;
            height: 100%; /* Llenar el contenedor */
            object-fit: cover; /* Recortar sin deformar */
            object-position: center center; /* Centrar imagen */
            border-radius: 10px;
        }
        .noticia-texto {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .noticia-texto a {
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
            display: block;
        }
        .noticia-texto a:hover {
            text-decoration: underline;
        }
        .noticia-texto .fecha {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noticias = document.querySelectorAll(".noticia-card"); 
            const noticiasPorPagina = 5;
            let paginaActual = 1;
            const totalPaginas = Math.ceil(noticias.length / noticiasPorPagina);

            function mostrarNoticias() {
                noticias.forEach((noticia, index) => {
                    noticia.style.display = (index >= (paginaActual - 1) * noticiasPorPagina && index < paginaActual * noticiasPorPagina) ? "flex" : "none";
                });

                actualizarPaginacion();
            }

            function actualizarPaginacion() {
                const paginacion = document.getElementById("pagination");
                paginacion.innerHTML = "";

                // Botón "Anterior"
                const prevBtn = document.createElement("li");
                prevBtn.className = `page-item ${paginaActual === 1 ? "disabled" : ""}`;
                prevBtn.innerHTML = `<a class="page-link" href="#">Anterior</a>`;
                prevBtn.addEventListener("click", () => {
                    if (paginaActual > 1) {
                        paginaActual--;
                        mostrarNoticias();
                    }
                });
                paginacion.appendChild(prevBtn);

                // Números de página
                for (let i = 1; i <= totalPaginas; i++) {
                    const pageItem = document.createElement("li");
                    pageItem.className = `page-item ${paginaActual === i ? "active" : ""}`;
                    pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                    pageItem.addEventListener("click", () => {
                        paginaActual = i;
                        mostrarNoticias();
                    });
                    paginacion.appendChild(pageItem);
                }

                // Botón "Siguiente"
                const nextBtn = document.createElement("li");
                nextBtn.className = `page-item ${paginaActual === totalPaginas ? "disabled" : ""}`;
                nextBtn.innerHTML = `<a class="page-link" href="#">Siguiente</a>`;
                nextBtn.addEventListener("click", () => {
                    if (paginaActual < totalPaginas) {
                        paginaActual++;
                        mostrarNoticias();
                    }
                });
                paginacion.appendChild(nextBtn);
            }

            mostrarNoticias();
        });
    </script>
</head>
<body>

<div class="container-xxl mt-4">
    <h2 class="text-center mb-4">Últimas Noticias</h2>

    <div class="row justify-content-center">
        <div class="col-md-8" id="noticias-container">
            <!-- Noticias en HTML -->
            <div class="noticia-card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen Noticia 1">
                <div class="noticia-texto">
                    <a href="#">Título de la Noticia 1</a>
                    <div class="fecha">25 de febrero de 2025</div>
                </div>
            </div>

            <div class="noticia-card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen Noticia 2">
                <div class="noticia-texto">
                    <a href="#">Título de la Noticia 2</a>
                    <div class="fecha">24 de febrero de 2025</div>
                </div>
            </div>

            <div class="noticia-card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen Noticia 3">
                <div class="noticia-texto">
                    <a href="#">Título de la Noticia 3</a>
                    <div class="fecha">23 de febrero de 2025</div>
                </div>
            </div>

            <div class="noticia-card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen Noticia 4">
                <div class="noticia-texto">
                    <a href="#">Título de la Noticia 4</a>
                    <div class="fecha">22 de febrero de 2025</div>
                </div>
            </div>

            <div class="noticia-card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen Noticia 5">
                <div class="noticia-texto">
                    <a href="#">Título de la Noticia 5</a>
                    <div class="fecha">21 de febrero de 2025</div>
                </div>
            </div>

            <div class="noticia-card">
                <img src="https://via.placeholder.com/300x200" alt="Imagen Noticia 6">
                <div class="noticia-texto">
                    <a href="#">Título de la Noticia 6</a>
                    <div class="fecha">20 de febrero de 2025</div>
                </div>
            </div>

            <!-- Agregar más noticias aquí -->

            <!-- Paginación -->
            <nav>
                <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
