<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-vertical .carousel-inner {
            display: flex;
            flex-direction: column;
        }
        .carousel-vertical .carousel-item {
            transition: transform 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Carrusel Vertical</h2>
        <div class="card">
            <div class="card-body">
                <div id="carouselVertical" class="carousel slide carousel-vertical" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagen1.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="imagen2.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="imagen3.jpg" class="d-block w-100" alt="Imagen 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselVertical" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselVertical" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Carrusel Horizontal</h2>
        <div class="card">
            <div class="card-body">
                <div id="carouselHorizontal" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagen1.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="imagen2.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="imagen3.jpg" class="d-block w-100" alt="Imagen 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHorizontal" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselHorizontal" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.carousel').forEach(carousel => {
            let startX, endX;
            carousel.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
            });
            carousel.addEventListener('touchend', e => {
                endX = e.changedTouches[0].clientX;
                if (startX > endX + 50) {
                    bootstrap.Carousel.getInstance(carousel).next();
                } else if (startX < endX - 50) {
                    bootstrap.Carousel.getInstance(carousel).prev();
                }
            });
        });
    </script>
</body>
</html>
